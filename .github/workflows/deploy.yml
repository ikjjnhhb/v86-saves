name: Deploy static v86 site to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare build folder
        run: |
          mkdir build
          cp index.html build/ || echo "index.html not found"
          cp v86.js build/ || echo "v86.js not found"
          cp v86.wasm build/ || echo "v86.wasm not found"
          [ -d bios ] && cp -r bios build/
          [ -d images ] && cp -r images build/
          [ -d lib ] && cp -r lib build/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
